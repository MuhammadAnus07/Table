<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOW TO CREATE TABLE</title>
</head>
<body>
    <h1>TABLE</h1>
    <table>
        <tr>
            <th></th>
            <th scope="col">Saturday</th>
            <th scope="col">Sunday</th>
        </tr>
        <tr>
            <th scope="col">Tickets Sold:</th>
            <td>120</td>
            <td>135</td>
        </tr>
        <tr>
            <th scope="col">Total Sale:</th>
            <td>$600</td>
            <td>$675</td>
        </tr>
    </table>
</body>
</html>
